<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quiz App</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
     <div class="question-container" id="quiz">
         <div class="question-content">
             <p id="questionEl">Question Text</p>
             <ul>
                 <li>
                     <input type="radio" name="answer" class="answer" id="a">
                     <label for="a" id="answerElA">Question</label>
                 </li>
                 <li>
                     <input type="radio" name="answer" class="answer" id="b">
                     <label for="b" id="answerElB">Question</label>
                 </li>
                 <li>
                     <input type="radio" name="answer" class="answer" id="c">
                     <label for="c" id="answerElC">Question</label>
                 </li>
                 <li>
                     <input type="radio" name="answer" class="answer" id="d">
                     <label for="d" id="answerElD">Question</label>
                 </li>
             </ul>
         </div>
         <button id="submit">Submit</button>
     </div>
    </body>
</html>
